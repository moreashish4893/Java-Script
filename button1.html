<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Animation</title>
<style>
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        position: relative;
        animation: moveRightLeft 4s linear infinite;
    }

    @keyframes moveRightLeft {
        0% {
            left: 0;
        }
        50% {
            left: calc(100% - 120px);
        }
        100% {
            left: 0;
        }
    }

    .button:hover {
        animation: moveLeftRight 4s linear infinite;
    }

    @keyframes moveLeftRight {
        0% {
            left: 0;
        }
        50% {
            left: 120px;
        }
        100% {
            left: 0;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <button class="button">Hover Me</button>
    </div>
</body>
</html>
