<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array
        a=[1,2,3,'abc',true,false,null];
        document.write(a + "<br>");

        // accessing single value from array
        document.write(a[3]+ "<br>");

        // changing values
        a[0]="New Value"
        document.write(a + "<br>");

        // objects

        b={name:"ashish",age:28,city:"Mumbai"};
        document.write(b["name"],'&nbsp &nbsp &nbsp' , b.age ,"<br>");
        b["name"]="ASHISH";
        b.age=4000;
        b.state="MH";
        document.write(b["name"],'&nbsp &nbsp &nbsp' , b.age);
        console.log(b);
    </script>
    
</body>
</html>
