<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Function</title>
</head>
<body>
    <script>
        //parameterise function

        function abc1(a,b,c,d,e){
            return a+b+c+d+e
        }
         document.write(abc1(1,2,3,4,5) + "<br>");

        

       
       
         //default parametrise function

        function abc(a=0,b=0,c=7,d=0,e=0){
        return a+b+c+d+e
        }
        document.write(abc()+"<br>");

    </script>
</body>
</html>
