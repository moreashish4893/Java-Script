<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while</title>
</head>
<body>
    <script>
        i=5;
        do{
            document.write(i+"<br>");
            i=i+5;
        }while(i<=50);

        // i=1;
        // do{
        //     document.write(i*5 +"<br>")
        //     i++;
        // }while(i<=10)
    </script>
    
</body>
</html>
