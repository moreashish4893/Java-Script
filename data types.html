<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive</title>
</head>
<body>
    <script>
        // primitive data types
        var a=-123.555
        document.write(typeof(a) + "<br>");
        // we can also use ',' instead of '+' 
        
        var b="4000ashhhh";
        document.write("<h1>" + typeof(b) + "</h1><br>");

        var c=true;
        document.write(typeof(c) + "<br>");

        var c1;
        document.write(typeof(c1) + "<br>");
        
        var c2=null;
        document.write(typeof(c2) + "<br>");
         

    </script>
    
</body>
</html>
