<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <script>
        a={name:'abc',age:40,city:'Thane'}
        for(i in a){                                         //objects
            document.write(i +"="+a[i]+"<br>")
        }
    </script>
    
</body>
</html>
