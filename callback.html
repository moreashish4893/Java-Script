<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
   <body>
    <script>
        function outer(i){
            function inner(j){
                console.log(i*j);
                j++;
                if(j<=10){
                    return inner(j);
                }
                else{
                    // var aa = function(){
                        alert(`table of ${i} done`);
                    // }
                    // aa()
                }
            }
            inner(1);
            i++;
            if(i<=10){
                return outer(i);
            }
            else{
                alert("All tables are done");
            }
        }
        outer(1);
        </script>
        
    </body>
</html>
