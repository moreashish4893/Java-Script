    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
    
        let n=1;
        function factorial(){
            
            if(n<0){
                console.log('number has to be positive');
            }
            else if(n==0 || n==1){
                console.log('factorial is 1');
            }
            else{
                console.log( factorial(n) + 'n*factorial(n-1)');
            }
        }
    
        
    </script>
