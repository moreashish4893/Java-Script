<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Float</title>
<style>
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        position: relative;
        float: right; /* Start from the right side */
        transition: float 2s; /* Smooth transition */
    }

</style>
</head>
<body>
    <div class="container">
        <button class="button" id="movebutton" onclick="toggleFloat()">Hover Me</button>
    </div>

</body>
</html>
