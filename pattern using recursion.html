<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        function pattern(n){
            if(n===0){
                return "";
            }
            return "*" + pattern(n-1);
        }
        function printPattern(rows){
            if(rows===0){
                return;
            }
            printPattern(rows -1);
            console.log(pattern(rows));
        }

        printPattern(5)    //pattern no
    </script>
</body>
</html>
