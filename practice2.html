    <title>Conditions</title>
</head>
<body>
    <script>
        let a = 100, b = 102, c = 4, d = 8, e = 1, f = 22;
let highest = a;
let smallest = a;

if (b > highest) {
    highest = b;
}
 else if (b < smallest) {
    smallest = b;
}


if (c > highest) {
    highest = c;
} 
else if (c < smallest) {
    smallest = c;
}


if (d > highest) {
    highest = d;
}
 else if (d < smallest) {
    smallest = d;
}


if (e > highest) {
    highest = e;
} else if (e < smallest) {
    smallest = e;
}


if (f > highest) {
    highest = f;
} 
  else if (f < smallest) {
    smallest = f;
}

console.log("Highest number is: " + highest);
console.log("Smallest number is: " + smallest);

    </script>
    
</body>
