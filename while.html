<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater no using While</title>
</head>
<body>
    <script>
        a=[55,99,10,0,1,3,101,110,2,5,8];    // Greater number
        i=1;
        mx=a[0];
        while(i<a.length){
            if(a[i]>mx){
                mx=a[i];
            }
            i++;
        }
       document.write(mx);

    </script>
    
</body>
</html>
