<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <script>
         function Data(){
      //fname = document.fm.fname.value;
      fname = document.getElementById('fname1').value
      age = parseInt(document.getElementById('age1').value)
      contact = document.getElementById('con').value

      if(fname=="" || fname == null){
       document.getElementById('btn').style.float = "right"
      }
      else if(age == "" || age == null || age<0){
        document.getElementById('btn').style.float = "right"
      }
      else if(contact.length != 10){
        document.getElementById('btn').style.float = "right"
      }
      document.getElementById('f').innerHTML = fname
      document.getElementById('a').innerHTML = age
   
    }

    function Out(){
      document.getElementById('btn').style.float = "left"
    }
  </script>
  <!--
     <h1 id="h11"></h1> -->
  <h1>firtsName : <span id="f"></span></h1>
  <h1>age : <span id="a"></span></h1>
  <form name="fm">
    fname : <input type="text" name="fname" id="fname1" />
    <br><br>
    age : <input type="number" name="age" id="age1" />
    <br><br>
    contact : <input type="number" id="con"   oninput="Contact()" />
  </form>
  <input type="submit" onmouseover="Data()" onmouseout="Out()" id="btn"/>
</body>
</html>
